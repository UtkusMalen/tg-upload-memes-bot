# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - UtkusBots

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_15125ffdcd6a4318bc6d95fc15ba39ca }}
        password: ${{ secrets.AzureAppService_ContainerPassword_18b4dca04ede4db1bdfa0c6e393a9ff2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_15125ffdcd6a4318bc6d95fc15ba39ca }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'UtkusBots'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d33828ab71274040a139ae420e2e89e7 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_15125ffdcd6a4318bc6d95fc15ba39ca }}/appsvc/wordpress-alpine-php:${{ github.sha }}'