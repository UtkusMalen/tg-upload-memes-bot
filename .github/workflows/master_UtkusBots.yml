# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - UtkusBots

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_0e71ad4370aa4b058e75d0e3ceb73d4c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_738dcdbe43b9461fa45abefbecf7542e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0e71ad4370aa4b058e75d0e3ceb73d4c }}/appsvc/wordpress-alpine-php:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'UtkusBots'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_53cc4c55b3544c1a8b6fb6a400b21d45 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0e71ad4370aa4b058e75d0e3ceb73d4c }}/appsvc/wordpress-alpine-php:${{ github.sha }}'